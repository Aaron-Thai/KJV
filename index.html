<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>KJV Bible</title>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <style>
    .container {
        display: flex;
        flex-direction: row;
        height: 7vh;
    }   

    input, button {
        flex-grow: 1;
        font-family: 'Garamond', 'Times New Roman', serif;
        font-size: 100%;
        font-weight: bold;
    }

    body {
        background-color: white;
        color: black;
    }

    .dark-mode {
        background-color: black;
        color: white;
    }
  </style>
</head>

<body>

    <div class="container">
        <input id="target" type="text" value="John1">
        <button id="themetoggle">Theme</button>
        <button id="nowreading">Now reading:</button>
    </div>

    <div>
        <h2 id="myTarget"></h2>
        <p id="myText"></p>
    </div>
 
<script>
    var inputvalue
    
    $( "input" )
            .on( "keyup", function() {
                inputvalue = $( this ).val();
                $( "h2" ).text( inputvalue );

                
            })
            .trigger( "keyup" );

    $( "#nowreading" )
            .on("click", function() {
                fetch("https://bible-api.com/" + inputvalue + "?translation=kjv")
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('myText').innerHTML = data.text
                        // console.log(data);
                        // document.getElementById('myTarget').innerHTML = value
                    })
            })

    $( "#themetoggle" )
            .on("click", function() {
                var element = document.body;
                element.classList.toggle("dark-mode");
            })
</script>
 
</body>

</html>
