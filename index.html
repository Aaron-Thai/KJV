<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>KJV Bible</title>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>

<body>

<input id="target" type="text" style="width:200px;" value="John1">
<button>Now reading:</button>

<h2 id="myTarget"></h2>
<p id="myText"></p>
 
<script>

    var inputvalue
    
    $( "input" )
            .on( "keyup", function() {
                inputvalue = $( this ).val();
                $( "h2" ).text( inputvalue );

                
            })
            .trigger( "keyup" );

    $( "button" )
            .on("click", function() {
                fetch("https://bible-api.com/" + inputvalue + "?translation=kjv")
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('myText').innerHTML = data.text
                        // console.log(data);
                        // document.getElementById('myTarget').innerHTML = value
                    })
            })
</script>
 
</body>

</html>
